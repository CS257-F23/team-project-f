<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Court Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='datastyle1.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/" id="WebTitle">Supreme Court Database</a>
        </nav>
    </header>

    <div class="search-container">
        <h1>{{function_text}}</h1>
            <form id="form" action={{function_url}}> 
			<input type="search" id="query" name="search" placeholder="Enter Case ID">
			<button id="searchButton">Search</button>
		</form>
		<div class="answer-text">
			<p class="case-name-text">{{case_name_text}}</p>
		</div>
    </div>


    <footer>
        <div class="container">
            <p>&copy; Yinan Gao</p>
        </div>
    </footer>
</body>
</html>
